<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Mind - Login / Signup</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      min-width: 100vw;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
    }
    .auth-bg {
      min-height: 100vh;
      width: 100vw;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      overflow: hidden;
    }
    .auth-bg-gradient {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-image:
        linear-gradient(to right, rgba(229,231,235,0.8) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(229,231,235,0.8) 1px, transparent 1px),
        radial-gradient(circle 500px at 20% 20%, rgba(139,92,246,0.3), transparent),
        radial-gradient(circle 500px at 80% 80%, rgba(59,130,246,0.3), transparent);
      background-size: 48px 48px, 48px 48px, 100% 100%, 100% 100%;
      pointer-events: none;
    }
    .auth-container {
      position: relative;
      z-index: 1;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 2.5rem 2rem 2rem 2rem;
      min-width: 340px;
      max-width: 95vw;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .auth-logo {
      font-size: 2.2rem;
      font-weight: 700;
      color: #6b48ff;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    .auth-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      justify-content: center;
      width: 100%;
    }
    .auth-tab {
      background: none;
      border: none;
      font-size: 1.1rem;
      font-weight: 500;
      color: #888;
      padding: 0.5rem 1.2rem;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .auth-tab.active {
      background: #0084ff;
      color: #fff;
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 340px;
      margin: 0 auto;
    }
    .auth-form h2 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.4rem;
      font-weight: 600;
      color: #6b48ff;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .form-group label {
      font-size: 0.98rem;
      color: #555;
      font-weight: 500;
    }
    .form-group input {
      padding: 0.6rem 0.9rem;
      border: 1px solid #e8e8e8;
      border-radius: 6px;
      font-size: 1rem;
      background: #f0f2f5;
      color: #333;
      outline: none;
      transition: border 0.2s;
    }
    .form-group input:focus {
      border: 1.5px solid #0084ff;
    }
    .auth-submit {
      background: #0084ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 0;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .auth-submit:hover {
      background: #0070d8;
    }
    .auth-error {
      color: #ff4848;
      font-size: 0.98rem;
      min-height: 1.2em;
      text-align: center;
      margin-top: 0.2em;
    }
    .auth-link {
      text-align: center;
      margin-top: 1rem;
      color: #888;
      font-size: 0.98rem;
    }
    .auth-link a {
      color: #0084ff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 0.2em;
    }
    .auth-link a:hover {
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .auth-container {
        min-width: 95vw;
        padding: 1.2rem 0.5rem;
      }
      .auth-form {
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="auth-bg">
    <div class="auth-bg-gradient"></div>
    <div class="auth-container">
      <div class="auth-logo">Blue Mind</div>
      <div class="auth-tabs">
        <button id="loginTab" class="auth-tab active">Login</button>
        <button id="signupTab" class="auth-tab">Sign Up</button>
      </div>
      <form id="loginForm" class="auth-form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required autocomplete="current-password">
        </div>
        <button type="submit" class="auth-submit">Login</button>
        <div class="auth-error" id="loginError"></div>
      </form>
      <form id="signupForm" class="auth-form" style="display:none;">
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" required autocomplete="new-password">
        </div>
        <div class="form-group">
          <label for="signupConfirmPassword">Confirm Password</label>
          <input type="password" id="signupConfirmPassword" required autocomplete="new-password">
        </div>
        <button type="submit" class="auth-submit">Sign Up</button>
        <div class="auth-error" id="signupError"></div>
      </form>
      <div class="auth-link">
        <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Chat</a>
      </div>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
