<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Mind</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="new-chat">
                <button id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </div>
            <div class="chat-history">
                <!-- Chat history will be populated here -->
            </div>
            <div class="auth-section">
                <button id="authBtn" class="auth-btn" type="button">
                    <i class="fas fa-sign-in-alt"></i>
                    Login / Signup
                </button>
                <button id="subscribeProBtn" class="pro-btn" type="button">
                    <i class="fas fa-star"></i>
                    Subscribe to Pro
                </button>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="chat-header">
                <div class="header-actions">
                    <button class="header-btn" id="sidebarToggle" title="Open sidebar" style="display:none;">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="chat-title">Blue Mind</div>
                <div class="header-actions">
                    <!-- Removed duplicate New Chat button from header -->
                    <button class="header-btn" id="themeToggle" title="Toggle dark mode">
                        ðŸŒ™
                    </button>
                    <button class="header-btn" id="optionsBtn" title="Options">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be populated here -->
                </div>
                <div class="input-container">
                    <form id="chatForm">
                        <div class="attachment-btn">
                            <label for="fileInput" title="Attach a file">
                                ðŸ“Ž
                            </label>
                            <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png" style="display: none">
                        </div>
                        <textarea 
                            id="userInput" 
                            placeholder="Message..." 
                            rows="1"
                            autofocus
                        ></textarea>
                        <button type="submit" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                    <div class="disclaimer">
                        AI may produce inaccurate information about people, places, or facts.
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    
    <!-- Auth Modal -->
    <div id="authModal" class="modal-overlay" style="display:none;">
      <div class="modal">
        <button class="modal-close" id="closeAuthModal">&times;</button>
        <div class="modal-tabs">
          <button id="loginTab" class="modal-tab active">Login</button>
          <button id="signupTab" class="modal-tab">Sign Up</button>
        </div>
        <form id="loginForm" class="auth-form">
          <h2>Login to Blue Mind</h2>
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required autocomplete="username">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required autocomplete="current-password">
          </div>
          <button type="submit" class="auth-submit">Login</button>
          <div class="auth-error" id="loginError"></div>
        </form>
        <form id="signupForm" class="auth-form" style="display:none;">
          <h2>Sign Up for Blue Mind</h2>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" required autocomplete="username">
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" required autocomplete="new-password">
          </div>
          <div class="form-group">
            <label for="signupConfirmPassword">Confirm Password</label>
            <input type="password" id="signupConfirmPassword" required autocomplete="new-password">
          </div>
          <button type="submit" class="auth-submit">Sign Up</button>
          <div class="auth-error" id="signupError"></div>
        </form>
      </div>
    </div>
</body>
</html>
